<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="todo-container" id="todo-container">
        <h1>Tasks To Do</h1>
        <div class="todo-input">
            <input type="text" placeholder="Enter the task" id="task_input">
            <button class="options border">Submit</button>
        </div>
        <div class="todo-sort">
            <button class="options border">Completed</button>
            <button class="options border">Pending</button>
            <button class="options border">Deleted</button>
        </div>
        <div class="task-container"> 
        </div>
    </div>
    <script src="todo_list.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>
</html>
